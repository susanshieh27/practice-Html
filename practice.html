<!DOCTYPE HTML>
<html>
    <head>
        <title>GITHUB hub</title>
    </head>
    <link rel="stylesheet" href="practice.css" />
    <body>
        <div class="container">
            <header>
            <div class="border-head">GitHub Hub</div>
            <div>This is a site to search GitHub for interesting projects.</div>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li> 
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/about.html">About Us</a></li>
                </ul>  
            </nav>
        </header>
        <section id="main">
            <p>In this <em>sample site</em>, we'll show a list of <a href="https://github.com/">GitHub</a> projects <span>and the data </span>about <strong>those projects</strong>.</p>
            <form action="http://wilder.azurewebsites.net/echo" method="post" class="border-head simple-form">
                <label for="SearchPhrases">Search Phrase</label>
                <input type="text" name="SearchPhrases" id="SearchPhrases"/><br />
                <input type="checkbox" name="useStars" id="useStars" checked="true" />
                <label for="useStars">Use Stars?</label><br />
                <label for="langChoice">Language:</label> 
                <select name="langChoice" id="langChoice">
                    <option selected>All</option>
                    <option>HTML5</option>
                    <option>CSS3</option>
                    <option>Bootstrap3</option>
                    <option>JavaScript</option>
                    <option>Angular JS</option>
                </select>
                <br />
                <input type="submit" value="search"/>
            </form>
        </section>
        <footer>
            &copy; 2018
        </footer>
        </div>
        
    </body>
</html>
